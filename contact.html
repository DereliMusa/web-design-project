<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <div class="container">
            <h2>Bize Ulaşın</h2>
            <form action="#" method="POST">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <label for="contact-method">İletişim Yöntemi:</label>
                <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                <label for="contact-email">E-posta</label>
                <input type="radio" id="contact-phone" name="contact-method" value="phone">
                <label for="contact-phone">Telefon</label>
    
                <button type="submit">Gönder</button>
            </form>
        </div>
        <div style="display: flex; flex-direction: column;justify-content: center; align-items: center;">
            <h1>Contact number for purchase</h1>
            <h1>+48 248 513 78 98</h1>
            <img src="phone.jpg" alt="phone" style="height: 25vh;" >
        </div>

</body>
